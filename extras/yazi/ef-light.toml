[manager]
# NOTE: can combined with tmTheme (sublime colorshceme file) for preview code highlight
# syntect_theme = "path/to/tmTheme"

cwd = { fg = "#68759f", italic = true }

# Hovered
hovered         = { bg = "#e4efd8" }
preview_hovered = { bg = "#e4efd8" }

# Find
find_keyword  = { fg = "#efefef", bg = "#ffeabb", bold = true }
find_position = { fg = "#efefef", bg = "#cbcfff", bold = true }

# Marker
marker_copied   = { fg = "#217a3c", bg = "#217a3c" }
marker_cut      = { fg = "#d3303a", bg = "#d3303a" }
marker_marked   = { fg = "#ba35af", bg = "#ba35af" }
marker_selected = { fg = "#3740cf", bg = "#3740cf" }

# Tab
tab_active   = { fg = "#202020", bg = "#dbdbdb" }
tab_inactive = { fg = "#68759f", bg = "#b3b3b3" }
tab_width    = 1

# Count
count_copied   = { fg = "#202020", bg = "#61756c" }
count_cut      = { fg = "#202020", bg = "#e00033" }
count_selected = { fg = "#202020", bg = "#3740cf" }

# Border
border_symbol = "│"
border_style  = { fg = "#bfc4da" }

[mode]
normal_main = { fg = "black", bg = "#3740cf", bold = true }
normal_alt  = { fg = "#3740cf", bg = "#68759f" }

select_main = { fg = "${black}", bg = "#ba35af", bold = true }
select_alt  = { fg = "#ba35af", bg = "#68759f" }

unset_main  = { fg = "black", bg = "#6052cf", bold = true }
unset_alt   = { fg = "#6052cf", bg = "#68759f" }

[status]
separator_open    = ""
separator_close   = ""
# separator_style = { fg = "#68759f", bg = "#68759f" }

# Progress
progress_label  = { fg = "#68759f", bold = true }
progress_normal = { fg = "#ffffff" }
progress_error  = { fg = "#e00033" }

# Permissions
perm_type  = { fg = "#3740cf" }
perm_read  = { fg = "#a45f22" }
perm_write = { fg = "#d3303a" }
perm_exec  = { fg = "#217a3c" }
perm_sep   = { fg = "black" }

[pick]
border   = { fg = "#bfc4da" }
active   = { fg = "#202020",  bg = "#e4efd8" }
inactive = { fg = "#397a70" }

# Input
[input]
border   = { fg = "#4f54aa" }
title    = { fg = "#4f54aa" }
value    = { fg = "#6052cf" }
selected = { bg = "#e4efd8" }

# Completion
[completion]
border   = { fg = "#4f54aa" }
active   = { fg = "#202020", bg = "#e4efd8" }
inactive = { fg = "#202020" }

icon_file    = ""
icon_folder  = ""
icon_command = ""

# Tasks
[tasks]
border  = { fg = "#bfc4da" }
title   = { fg = "#bfc4da" }
hovered = { fg = "#202020", bg="#e4efd8" }

# Which
[which]
cols            = 3
mask            = { bg = "#efefef" }
cand            = { fg = "#1f6fbf" }
rest            = { fg = "#3740cf" }
desc            = { fg = "#ba35af" }
separator       = " ➜ "
separator_style = { fg = "#a65f6a" }

# Confirm
[confirm]
border  = { fg = "#4f54aa" }
title   = { fg = "#bfc4da" }
content = {}
list    = {}
btn_yes = { bg = "#e4efd8" }
btn_no  = {}
btn_labels = [ "  [Y]es  ", "  (N)o  " ]

# Spot
[spot]
border  = { fg = "#bfc4da" }
title   = { fg = "#bfc4da" }

# Notify
[notify]
title_info  = { fg = "#217a3c" }
title_warn  = { fg = "#b6532f" }
title_error = { fg = "#e00033" }

icon_error = ""
icon_warn = ""
icon_info = ""

# Help
[help]
on      = { fg = "#217a3c" }
run     = { fg = "#ba35af" }
hovered = { bg = "${bg_highlight}" }
footer  = { fg = "#202020", bg = "#ffffff" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#a45f22" },

	# Media
	{ mime = "{audio,video}/*", fg = "#ba35af" },

	# Archives
	{ mime = "application/*zip", fg = "#d3303a" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#d3303a" },

	# Documents
	{ mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#1f6fbf" },

	# Empty files
	# { mime = "inode/x-empty", fg = "#d3303a" },

	# Special files
	{ name = "*", is = "orphan", bg = "#d3303a" },
	{ name = "*", is = "exec"  , fg = "#217a3c" },

	# Fallback
	{ name = "*/", fg = "#3740cf" }
]
    